<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/register.css}"
          href="../css/register.css" />

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="container">
        <div class="row main col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <div class="panel-heading">
                <div class="panel-title text-center">
                    <h1 class="title">Create Account</h1>
                    <hr />
                </div>
            </div>
            <div th:if="${iscCreate}">
                <div class="alert alert-danger">
                    Your account has been created.
                </div>
            </div>
            <div class="main-login main-center">
                <form action="#" th:action="@{/createAccount}" th:object="${user}" th:method="post" >


                    <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">Your Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="name" id="name" th:field="*{firstName}"  placeholder="Enter your Name"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Your Email</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="email" id="email" th:field="*{email}" placeholder="Enter your Email"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Username</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="username" id="username" th:field="*{lastName}"  placeholder="Enter your Username"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="password" id="password" th:field="*{password}" placeholder="Enter your Password"/>
                            </div>
                        </div>
                    </div>


                    <div class="form-group ">
                        <p><input type="submit" class="btn btn-primary btn-lg btn-block login-button" value="Submit" />
                        </p>
                        <div >
                            <button class="btn btn-primary btn-sm btn-block login-button" type="reset" value="Reset">Reset</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
        <div th:if="${iscCreate}">
            <div class="alert alert-danger">
                You have created an account.
            </div>
        </div>


</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
